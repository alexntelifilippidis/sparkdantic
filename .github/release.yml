# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat

  categories:
    - title: "🚨 Breaking Changes"
      labels:
        - Semver-Major
        - breaking-change

    - title: "✨ New Features"
      labels:
        - Semver-Minor
        - enhancement
        - feature

    - title: "🐛 Bug Fixes"
      labels:
        - bug
        - fix

    - title: "🧰 Maintenance"
      labels:
        - chore
        - refactor
        - dependencies

    - title: "📚 Documentation"
      labels:
        - docs

    # Catch-all for anything else
    - title: "🔄 Other Changes"
      labels:
        - "*"
